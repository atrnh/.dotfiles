include hyperlight.conf

font_family FantasqueSansMono Nerd Font
bold_font FantasqueSansMono Nerd Font Bold
italic_font FantasqueSansMono Nerd Font Italic
bold_italic_font FantasqueSansMono Nerd Font Bold Italic
font_size 14.0

adjust_column_width 110%

open_url_with default

window_padding_width 10.0
hide_window_decorations yes

tab_bar_style fade
tab_fade 0.25 0.5 0.75 1
active_tab_font_style   bold
inactive_tab_font_style normal

dynamic_background_opacity yes

allow_remote_control yes
macos_thicken_font 0.25
macos_custom_beam_cursor yes

map cmd+equal     change_font_size all +0.5
map cmd+minus     change_font_size all -0.5
map cmd+0         change_font_size all 0
map ctrl+l combine : clear_terminal clear active : send_text normal,application \x0c
